<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="weather">
      <div class="current-weather">
        <span id="city">City</span>
        <div>
          <img src="" alt="image of current weather" id="tempImg" />
          <span id="tempDegree">20 C</span>
        </div>
        <span id="tempDescription">ясно</span>
      </div>
      <div class="current-weather-condition">
        <div>
          <span id="feelsLike">feels like</span>
          <span id="humidity">humidity</span>
          <span id="clouds">clouds</span>
          <span id="sunrise">sunrise</span>
          <span id="sunset">sunset</span>
          <span id="visibility">visibility</span>
        </div>
      </div>
      <h1>по дням</h1>
      <div class="all-weather">
        <!-- <div>
          <span>Понедельник</span>
          <span>днем 2.35С°</span>
          <span>вечером -3.51С°</span>
          <img src="" alt="" />
          <span>ясно</span>
        </div> -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
